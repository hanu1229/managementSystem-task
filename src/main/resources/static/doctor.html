<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>진료 예약 관리 시스템(의사)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="total.css" rel="stylesheet">
    </head>
    <body>
        <div class = "wrap">
            <div id = "header" class = "header">

            </div>
            <div id = "patient" class = "content">
                <h1>의사 정보</h1>
                <hr/>
                <div>
                    <button type="button" onclick="showTable(1)">의사 정보 등록</button>
                    <hr/>
                    <div>
                        <div id="register-table" class="register-table" style="display : none;">
                            <table>
                                <tbody>
                                <tr>
                                    <td>이름 : </td>
                                    <td><input id="name-register" placeholder="이름..." type="text"/></td>
                                </tr>
                                <tr>
                                    <td>전공 분야 : </td>
                                    <td><input id="specialty-register" placeholder="내과..." type="text"/></td>
                                </tr>
                                <tr>
                                    <td>전화번호 : </td>
                                    <td><input id="phone-register" placeholder="010-0000-0000" type="text"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align:end;"><button type="button" onclick="_register()">등록</button></td>
                                </tr>
                                </tbody>
                            </table>
                            <hr/>
                        </div>
                    </div>
                    <div style="text-align : end;">
                            <span>
                                    <select id="dselect">
                                        <option selected>의사ID</option>
                                    </select>
                                    <button type="button" onclick="_print()">찾기</button>
                            </span>
                    </div>
                    <table id ="doctor-table" class="table">
                        <thead>
                            <tr>
                                <th>의사 ID</th>
                                <th>이름</th>
                                <th>전공 분야</th>
                                <th>전화번호</th>
                                <th>등록일</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <hr/>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="header.js"></script>
        <script src="doctor.js"></script>
    </body>
</html>
