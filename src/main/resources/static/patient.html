<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>진료 예약 관리 시스템(환자)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="total.css" rel="stylesheet">
</head>
<body>
    <div class = "wrap">
        <div id = "header" class = "header">

        </div>
        <div id = "patient" class = "content">
            <h1>환자 정보</h1>
            <hr/>
            <div>
                <button type="button" onclick="showTable(1)">환자 정보 등록</button>
                <hr/>
                <div>
                    <div id="register-table" class="register-table" style="display : none;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>이름 : </td>
                                    <td><input id="name-register" placeholder="이름" type="text"/></td>
                                </tr>
                                <tr>
                                    <td>생년월일 : </td>
                                    <td><input id="birthdate-register" placeholder="0000-00-00" type="text"/></td>
                                </tr>
                                <tr>
                                    <td>전화번호 : </td>
                                    <td><input id="phone-register" placeholder="010-0000-0000" type="text"/></td>
                                </tr>
                                <tr>
                                    <td>주소 : </td>
                                    <td><input id="address-register" placeholder="서울시 동작구 ..." type="text"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align:end;"><button type="button" onclick="_register()">등록</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <hr/>
                    </div>
                </div>
                <div style="text-align : end;">
                    <span>
                            <select id="pselect">
                                <option selected>회원ID</option>
                            </select>
                            <button type="button" onclick="_print()">찾기</button>
                    </span>
                </div>
                <table id ="patient-table" class="table">
                    <thead>
                        <tr>
                            <th>환자 ID</th>
                            <th>이름</th>
                            <th>생년월일</th>
                            <th>전화번호</th>
                            <th>주소</th>
                            <th>등록일</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <hr/>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="header.js"></script>
    <script src="patient.js"></script>
</body>
</html>
