<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>진료 예약 관리 시스템(예약)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="total.css" rel="stylesheet">
    </head>
    <body>
        <div class = "wrap">
            <div id = "header" class = "header">

            </div>
            <div id = "appointment" class = "content">
                <h1>예약 관리</h1>
                <hr/>
                <div id = "appointment-table">
                    <div style="text-align : end;">
                        <span>
                        <input id="date-input" placeholder="0000-00-00" type="text"/>
                        <button type="button" onclick="_findDate()">검색</button>
                    </span>
                        <span>
                        <select id="pselect">
                            <option></option>
                        </select>
                        <button type="button" onclick="_findPatient()">환자 검색</button>
                    </span>
                        <span>
                        <select id="dselect">

                        </select>
                        <button type="button" onclick="_findDoctor()">의사 검색</button>
                    </span>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>예약 번호</th>
                                <th>회원 ID</th>
                                <th>의사 ID</th>
                                <th>예약 날짜</th>
                                <th>예약 시간</th>
                                <th>예약 상태</th>
                                <th>등록일</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <hr/>
                <button type="button" onclick="showTable(1)">진료 예약</button>
                <hr/>
                <div>
                    <div id="register-table" class="register-table" style="display : none;">
                        <table>
                            <tbody>
                            <tr><td colspan="2"><h5>진료 예약 등록</h5></td></tr>
                            <tr>
                                <td>환자 ID : </td>
                                <td><input id="patient-register" placeholder="숫자" type="number"/></td>
                            </tr>
                            <tr>
                                <td>의사 ID : </td>
                                <td><input id="doctor-register" placeholder="숫자" type="number"/></td>
                            </tr>
                            <tr>
                                <td>예약 날짜 : </td>
                                <td><input id="date-register" placeholder="0000-00-00" type="text"/></td>
                            </tr>
                            <tr>
                                <td>예약 시간 : </td>
                                <td><input id="time-register" placeholder="00:00:00" type="text"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align : end;">
                                    <button type="button" onclick="_register()">등록</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr/>
                    </div>
                    <div id="update-table" class="update-table" style="display : none;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>예약 ID : </td>
                                    <td><input id="id-update" placeholder="ID..." type="number"/></td>
                                </tr>
                                <tr>
                                    <td>새로운 날짜 : </td>
                                    <td><input id="date-update" placeholder="0000-00-00" type="text"/></td>
                                </tr>
                                <tr>
                                    <td>새로운 시간 : </td>
                                    <td><input id="time-update" placeholder="00:00:00" type="text"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align : end;"><button type="button" onclick="">수정</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <hr/>
                    </div>
                    <div id="cancel-table" class="cancel-table" style="display : none;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>예약 ID : </td>
                                    <td><input id="id-cancel" placeholder="ID..." type="number"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align : end;"><button type="button" onclick="">취소</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="header.js"></script>
        <script src="index.js"></script>
    </body>
</html>
